<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Define the light and dark color variables using OKLCH */
        :root {
            --radius: 0.625rem;
            --background: oklch(1 0 0);
            --foreground: oklch(0.129 0.042 264.695);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.129 0.042 264.695);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.129 0.042 264.695);
            --primary: oklch(0.7423 0.0942 317.21);
            --primary-foreground: oklch(0.984 0.003 247.858);
            --secondary: oklch(0.5354 0.0579 240.57);
            --secondary-foreground: oklch(0.208 0.042 265.755);
            --muted: oklch(0.968 0.007 247.896);
            --muted-foreground: oklch(0.554 0.046 257.417);
            --accent: oklch(0.968 0.007 247.896);
            --accent-foreground: oklch(0.208 0.042 265.755);
            --destructive: oklch(0.577 0.245 27.325);
            --border: oklch(0.929 0.013 255.508);
            --input: oklch(0.929 0.013 255.508);
            --ring: oklch(0.704 0.04 256.788);
            --chart-1: oklch(0.646 0.222 41.116);
            --chart-2: oklch(0.6 0.118 184.704);
            --chart-3: oklch(0.398 0.07 227.392);
            --chart-4: oklch(0.828 0.189 84.429);
            --chart-5: oklch(0.769 0.188 70.08);
            --sidebar: oklch(0.984 0.003 247.858);
            --sidebar-foreground: oklch(0.129 0.042 264.695);
            --sidebar-primary: oklch(0.208 0.042 265.755);
            --sidebar-primary-foreground: oklch(0.984 0.003 247.858);
            --sidebar-accent: oklch(0.968 0.007 247.896);
            --sidebar-accent-foreground: oklch(0.208 0.042 265.755);
            --sidebar-border: oklch(0.929 0.013 255.508);
            --sidebar-ring: oklch(0.704 0.04 256.788);
            --outlet: rgba(154, 147, 147, 0.121);
            --color-success: oklch(0.57 0.18 147);
            --color-warning: oklch(0.85 0.22 85);
            --color-reject: oklch(0.65 0.21 25);
            --color-info: oklch(0.6 0.12 260);
            --color-success-secondary: oklch(0.89 0.1 147);
            --color-warning-secondary: oklch(0.94 0.15 85);
            --color-reject-secondary: oklch(0.9 0.12 25);
            --color-info-secondary: oklch(0.91 0.08 260);
            --dusky-gray: oklch(97.64% 0.001 286.38);
            --color-gray-100: oklch(0.95 0.005 260);
            --color-gray-200: oklch(0.85 0.01 260);
            --color-gray-300: oklch(0.75 0.015 260);
            --color-brand-cyan: oklch(0.7 0.1 200);
            --color-brand-purple: oklch(0.6 0.12 300);
            --color-brand-magenta: oklch(0.65 0.15 330);
            --color-pending: oklch(0.85 0.2 60);
            --color-archived: oklch(0.5 0.05 270);
            --color-chart-6: oklch(0.85 0.15 120);
            --color-chart-7: oklch(0.8 0.15 280);
            --color-chart-8: oklch(0.85 0.18 50);
            --color-chart-9: oklch(0.7 0.13 160);
            --color-chart-10: oklch(0.55 0.1 350);
        }

        .dark {
            --background: oklch(0.145 0 0);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.205 0 0);
            --card-foreground: oklch(0.985 0 0);
            --popover: oklch(0.205 0 0);
            --popover-foreground: oklch(0.985 0 0);
            --primary: oklch(0.7423 0.0942 317.21);
            --primary-foreground: oklch(0.208 0.042 265.755);
            --secondary: oklch(0.5354 0.0579 240.57);
            --secondary-foreground: oklch(0.984 0.003 247.858);
            --muted: oklch(0.269 0 0);
            --muted-foreground: oklch(0.708 0 0);
            --accent: oklch(0.269 0 0);
            --accent-foreground: oklch(0.985 0 0);
            --destructive: oklch(0.704 0.191 22.216);
            --border: oklch(1 0 0 / 10%);
            --input: oklch(1 0 0 / 15%);
            --ring: oklch(0.556 0 0);
            --chart-1: oklch(0.488 0.243 264.376);
            --chart-2: oklch(0.696 0.17 162.48);
            --chart-3: oklch(0.769 0.188 70.08);
            --chart-4: oklch(0.627 0.265 303.9);
            --chart-5: oklch(0.645 0.246 16.439);
            --sidebar: oklch(0.205 0 0);
            --sidebar-foreground: oklch(0.985 0 0);
            --sidebar-primary: oklch(0.488 0.243 264.376);
            --sidebar-primary-foreground: oklch(0.985 0 0);
            --sidebar-accent: oklch(0.269 0 0);
            --sidebar-accent-foreground: oklch(0.985 0 0);
            --sidebar-border: oklch(1 0 0 / 10%);
            --sidebar-ring: oklch(0.556 0 0);
            --color-success: oklch(0.72 0.16 147);
            --color-warning: oklch(0.77 0.2 85);
            --color-reject: oklch(0.78 0.2 25);
            --color-info: oklch(0.75 0.13 260);
            --color-success-secondary: oklch(0.38 0.1 147);
            --color-warning-secondary: oklch(0.46 0.14 85);
            --color-reject-secondary: oklch(0.48 0.13 25);
            --color-info-secondary: oklch(0.43 0.09 260);
            --dusky-gray: oklch(30% 0.005 286.38);
            --color-gray-100: oklch(0.2 0.005 260);
            --color-gray-200: oklch(0.25 0.01 260);
            --color-gray-300: oklch(0.3 0.015 260);
            --color-brand-cyan: oklch(0.7 0.1 200);
            --color-brand-purple: oklch(0.7 0.12 300);
            --color-brand-magenta: oklch(0.75 0.15 330);
            --color-pending: oklch(0.85 0.22 85);
            --color-archived: oklch(0.65 0.05 270);
            --color-chart-6: oklch(0.85 0.15 120);
            --color-chart-7: oklch(0.8 0.15 280);
            --color-chart-8: oklch(0.85 0.18 50);
            --color-chart-9: oklch(0.7 0.13 160);
            --color-chart-10: oklch(0.65 0.1 350);
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        .selected-connector {
            border-color: var(--primary);
            background-color: var(--muted);
        }
    </style>
</head>
<body class="bg-[var(--background)] text-[var(--foreground)] font-inter transition-colors duration-500">

    <!-- Header / Navigation Bar -->
    <header class="p-6 md:p-8 flex justify-between items-center bg-[var(--background)]/80 shadow-sm border-b border-[var(--border)]">
        <div class="flex items-center space-x-2">
            <h1 class="text-xl font-bold">CRYPTO.</h1>
        </div>
        <nav class="hidden md:flex space-x-8 text-[var(--muted-foreground)]">
            <a href="#" class="font-semibold hover:text-[var(--foreground)] transition-colors duration-300">Dashboard</a>
            <a href="#" class="font-semibold hover:text-[var(--foreground)] transition-colors duration-300">History</a>
            <a href="#" class="font-semibold hover:text-[var(--foreground)] transition-colors duration-300">Wallet</a>
            <a href="#" class="font-semibold hover:text-[var(--foreground)] transition-colors duration-300">Support</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full border border-[var(--border)] transition-colors duration-300 hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <button class="px-4 py-2 rounded-full border border-[var(--border)] text-[var(--foreground)] font-semibold transition-all duration-300 hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]">
                Connect Wallet
            </button>
        </div>
    </header>

    <!-- Main Dashboard Content -->
    <main class="p-6 md:p-8 space-y-6 md:grid md:grid-cols-2 md:gap-6">
        <h2 class="col-span-2 text-2xl font-bold mb-6">Dashboard</h2>
        
        <!-- Card 1: Transfer Funds -->
        <div class="bg-[var(--card)] p-8 rounded-xl shadow-lg border border-[var(--border)] col-span-2 md:col-span-1">
            <h3 class="text-xl font-semibold text-[var(--card-foreground)] mb-4">Transfer Funds</h3>
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <button id="send-tab" class="flex-1 p-3 rounded-lg font-bold transition-colors duration-300 bg-[var(--primary)] text-[var(--primary-foreground)]">Send</button>
                <button id="receive-tab" class="flex-1 p-3 rounded-lg font-bold transition-colors duration-300 bg-[var(--muted)] text-[var(--muted-foreground)] hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]">Receive</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="currency-select" class="block text-sm font-medium mb-1 text-[var(--muted-foreground)]">Select Crypto</label>
                    <select id="currency-select" class="w-full p-3 rounded-lg bg-[var(--input)] text-[var(--foreground)] border border-[var(--border)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="SOL">Solana (SOL)</option>
                    </select>
                </div>
                <div>
                    <label for="connector-select" class="block text-sm font-medium mb-1 text-[var(--muted-foreground)]">Transfer Method</label>
                    <select id="connector-select" class="w-full p-3 rounded-lg bg-[var(--input)] text-[var(--foreground)] border border-[var(--border)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
                        <option value="bank">Bank Transfer</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="wallet">Crypto Wallet</option>
                    </select>
                </div>
                <div id="wallet-display-container" class="mt-4 hidden">
                    <label class="block text-sm font-medium mb-1 text-[var(--muted-foreground)]">Associated Wallet Address</label>
                    <div id="wallet-display" class="p-3 bg-[var(--muted)] rounded-lg text-[var(--foreground)] text-sm break-words border border-[var(--border)]"></div>
                </div>
                <div>
                    <label for="amount-input" class="block text-sm font-medium mb-1 text-[var(--muted-foreground)]">Amount</label>
                    <input type="number" id="amount-input" placeholder="Enter amount" class="w-full p-3 rounded-lg bg-[var(--input)] text-[var(--foreground)] placeholder-[var(--muted-foreground)] border border-[var(--border)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
                </div>
                <button id="confirm-transaction" class="w-full p-4 rounded-lg bg-[var(--primary)] text-[var(--primary-foreground)] font-bold shadow-md transition-transform duration-300 hover:scale-[1.02]">Confirm</button>
            </div>
        </div>

        <!-- Card 2: Recent Transaction History -->
        <div class="bg-[var(--card)] p-6 rounded-xl shadow-lg border border-[var(--border)] col-span-2 md:col-span-1">
            <h3 class="text-xl font-semibold text-[var(--card-foreground)] mb-4">Recent Transactions</h3>
            <ul id="transaction-list" class="divide-y divide-[var(--border)]">
                <!-- Transaction items will be dynamically added here -->
            </ul>
            <a href="#" class="mt-4 block text-center text-[var(--primary)] font-semibold hover:underline">View All Transactions</a>
        </div>
        
        <!-- Card 3: Connector Usage -->
        <div class="bg-[var(--card)] p-6 rounded-xl shadow-lg border border-[var(--border)] col-span-2 md:col-span-1">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-[var(--card-foreground)]">Your Connectors</h3>
            </div>
            <ul id="connector-usage-list" class="space-y-4">
                <!-- Connector items will be dynamically added here -->
            </ul>
        </div>
    </main>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        const sendTab = document.getElementById('send-tab');
        const receiveTab = document.getElementById('receive-tab');
        const confirmBtn = document.getElementById('confirm-transaction');
        const connectorListEl = document.getElementById('connector-usage-list');
        const transactionListEl = document.getElementById('transaction-list');
        const connectorSelect = document.getElementById('connector-select');
        const walletDisplay = document.getElementById('wallet-display');
        const walletDisplayContainer = document.getElementById('wallet-display-container');
        
        let transactionType = 'Send';

        // Mock data for connectors and their usage
        const connectors = [
            { name: 'Bank Transfer', usage: 75, color: 'brand-cyan', value: 'bank', wallet: 'N/A' },
            { name: 'Credit/Debit Card', usage: 45, color: 'brand-purple', value: 'card', wallet: 'N/A' },
            { name: 'Crypto Wallet', usage: 90, color: 'brand-magenta', value: 'wallet', wallet: '0x32A6f4B9c7bC8bE17E451C8D4f49B55bE1286C45' },
        ];
        
        // Mock data for recent transactions
        const transactions = [
            { type: 'Sent', amount: 0.05, currency: 'BTC', date: 'Jun 25, 2024 at 10:30 AM', status: 'Completed', statusClass: 'bg-[var(--color-success-secondary)] text-[var(--color-success)]' },
            { type: 'Received', amount: 2.0, currency: 'ETH', date: 'Jun 24, 2024 at 03:15 PM', status: 'Completed', statusClass: 'bg-[var(--color-success-secondary)] text-[var(--color-success)]' },
            { type: 'Sent', amount: 0.1, currency: 'SOL', date: 'Jun 23, 2024 at 09:00 AM', status: 'Pending', statusClass: 'bg-[var(--color-pending)] text-[var(--color-warning)]' },
        ];

        function renderConnectorUsage() {
            connectorListEl.innerHTML = '';
            connectors.forEach(connector => {
                const listItem = document.createElement('li');
                listItem.classList.add('p-4', 'rounded-lg', 'border', 'border-[var(--border)]', 'space-y-2', 'cursor-pointer', 'hover:bg-[var(--muted)]', 'transition-all', 'duration-200');
                listItem.dataset.connectorValue = connector.value;
                listItem.dataset.walletAddress = connector.wallet;
                listItem.innerHTML = `
                    <div class="flex justify-between items-center text-[var(--foreground)]">
                        <span class="font-medium">${connector.name}</span>
                        <span class="text-sm font-semibold">${connector.usage}%</span>
                    </div>
                    <div class="w-full bg-[var(--muted)] rounded-full h-2.5">
                        <div class="h-2.5 rounded-full" style="width: ${connector.usage}%; background-color: oklch(var(--color-${connector.color}))"></div>
                    </div>
                `;
                connectorListEl.appendChild(listItem);
            });
            updateConnectorSelection();
            updateWalletDisplay();
        }
        
        function renderTransactionList() {
            transactionListEl.innerHTML = '';
            transactions.forEach(tx => {
                const listItem = document.createElement('li');
                listItem.classList.add('py-4', 'flex', 'justify-between', 'items-center');
                listItem.innerHTML = `
                    <div>
                        <p class="font-semibold text-[var(--foreground)]">${tx.type} ${tx.amount} ${tx.currency}</p>
                        <p class="text-sm text-[var(--muted-foreground)]">${tx.date}</p>
                    </div>
                    <span class="px-3 py-1 text-sm rounded-full ${tx.statusClass}">${tx.status}</span>
                `;
                transactionListEl.appendChild(listItem);
            });
        }

        function updateConnectorSelection() {
            const currentSelectedValue = connectorSelect.value;
            const allListItems = connectorListEl.querySelectorAll('li');
            allListItems.forEach(item => {
                if (item.dataset.connectorValue === currentSelectedValue) {
                    item.classList.add('selected-connector');
                } else {
                    item.classList.remove('selected-connector');
                }
            });
        }

        function updateWalletDisplay() {
            const selectedConnector = connectors.find(c => c.value === connectorSelect.value);
            if (selectedConnector && selectedConnector.wallet !== 'N/A') {
                walletDisplay.textContent = selectedConnector.wallet;
                walletDisplayContainer.classList.remove('hidden');
            } else {
                walletDisplayContainer.classList.add('hidden');
            }
        }

        sendTab.addEventListener('click', () => {
            transactionType = 'Send';
            sendTab.classList.add('bg-[var(--primary)]', 'text-[var(--primary-foreground)]');
            sendTab.classList.remove('bg-[var(--muted)]', 'text-[var(--muted-foreground)]');
            receiveTab.classList.add('bg-[var(--muted)]', 'text-[var(--muted-foreground)]');
            receiveTab.classList.remove('bg-[var(--primary)]', 'text-[var(--primary-foreground)]');
        });

        receiveTab.addEventListener('click', () => {
            transactionType = 'Receive';
            receiveTab.classList.add('bg-[var(--primary)]', 'text-[var(--primary-foreground)]');
            receiveTab.classList.remove('bg-[var(--muted)]', 'text-[var(--muted-foreground)]');
            sendTab.classList.add('bg-[var(--muted)]', 'text-[var(--muted-foreground)]');
            sendTab.classList.remove('bg-[var(--primary)]', 'text-[var(--primary-foreground)]');
        });

        connectorListEl.addEventListener('click', (event) => {
            const clickedItem = event.target.closest('li');
            if (clickedItem) {
                const selectedValue = clickedItem.dataset.connectorValue;
                connectorSelect.value = selectedValue;
                updateConnectorSelection();
                updateWalletDisplay();
            }
        });
        
        connectorSelect.addEventListener('change', () => {
            updateConnectorSelection();
            updateWalletDisplay();
        });

        // Event listener for the main "Confirm" button
        confirmBtn.addEventListener('click', () => {
            const currency = document.getElementById('currency-select').value;
            const connectorName = document.getElementById('connector-select').options[document.getElementById('connector-select').selectedIndex].text;
            const amount = parseFloat(document.getElementById('amount-input').value);
            
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('amount-input').style.borderColor = 'oklch(var(--color-reject))';
                return;
            } else {
                document.getElementById('amount-input').style.borderColor = '';
            }
            
            // Add to mock transactions
            transactions.unshift({ 
                type: transactionType, 
                amount: amount, 
                currency: currency, 
                date: new Date().toLocaleDateString('en-US', { hour: '2-digit', minute: '2-digit' }), 
                status: 'Completed', 
                statusClass: 'bg-[var(--color-success-secondary)] text-[var(--color-success)]' 
            });
            renderTransactionList();

            // Update connector usage
            const connectorIndex = connectors.findIndex(c => c.name === connectorName);
            if (connectorIndex !== -1) {
                const currentUsage = connectors[connectorIndex].usage;
                connectors[connectorIndex].usage = Math.min(100, currentUsage + 1); // Increment usage by 1 for demonstration
            }
            renderConnectorUsage();
            
            // Clear the amount input after a successful transaction
            document.getElementById('amount-input').value = '';
        });
        
        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderConnectorUsage();
            renderTransactionList();
        });
    </script>
</body>
</html>
